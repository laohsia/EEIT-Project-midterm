<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
.fsst {
	text-align: center;
	width: fit-content;
	border: 1px solid black;
	line-height: 2
}
</style>
</head>
<body>
	<fieldset class="fsst">
		<legend>更新遊戲資訊至DB</legend>
		<form action="./Controller" method="post">	
				請輸入欲更新之遊戲中文名稱 : <input type="text" name="c_name" autocomplete="off" required="required">	
			<br>
			<p>以下為即將更新至資料庫之遊戲資訊</p>
			英文名稱 : <input type="text" name="e_name" autocomplete="off" required="required"> <br>
			圖片連結 : <input type="text" name="img_url" autocomplete="off" required="required">
			<br> 遊戲作者 : <input type="text" name="g_maker" autocomplete="off">
			<br> 插畫家 : <input type="text" name="iss" autocomplete="off">
			<br> <label for="memo">遊戲內容 : </label>
			<textarea id="memo" name="info" autocomplete="off"></textarea>
			<br> 價格 : <input type="text" name="price" autocomplete="off" required="required">
			<input type="submit" value="送出" onclick="warnning()" name="update"> <input
				type="reset" value="清除">
	<script>
		function warnning() {
			window.alert('資料即將產生異動!')
		}
	</script>
		</form>
	</fieldset>

</body>
</html>
